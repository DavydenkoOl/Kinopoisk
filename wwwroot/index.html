<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Кинопоиск</title>
    <script defer src="js.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
    <div id="search_div">
        <div class="search-container">
            <input type="text" class="search_input" id="inpt" placeholder="Введите запрос">
            <button class="search_button" id="btn">Поиск</button>

        </div>
        
    </div>
    <div id="centr">
        <div id="centr_left"><img id="_image" /></div>
        <div id="centr_right">
            <h3 id="title">Title:</h3>
            <h3 id="year">Year:</h3>
            <h3 id="released">Released:</h3>
            <h3 id="runtime">Runtime:</h3>
            <h3 id="genre">Genre:</h3>
            <h3 id="director">Director:</h3>
            <h3 id="actors">Actors:</h3>
            <h3 id="plot">Plot:</h3>
        </div>

    </div>
    
</body>
</html>
